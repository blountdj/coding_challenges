<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="main">
      <div class="component">
        <div class="side">
          <h1>Get <span>insights</span> that help<br />your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make<br />
            better decisions regarding revenue, customer<br />experience, and
            overall efficiency.
          </p>
          <div class="stats">
            <div class="top">10k+</div>
            <div class="top">314</div>
            <div class="top">12M+</div>
            <div>companies</div>
            <div>templates</div>
            <div>queries</div>
          </div>
        </div>
        <div class="image-side">
          <div class="overlay"></div>
          <img src="images/image-header-desktop.jpg" alt="people working" />
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Darren Blount</a>.
    </div>
  </body>
</html>
