<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="component">
        <div class="images">
          <img class="nft" src="images/image-equilibrium.jpg" alt="nft" />
          <img class="eye" src="images/icon-view.svg" alt="eye icon" />
          <div class="overlay"></div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>
          Our Equilibrium collection promotes<br />
          balance and calm.
        </p>
        <div class="details">
          <span class="price">
            <img
              class="details"
              src="images/icon-ethereum.svg"
              alt="ETH icon"
            />
            <p>0.041 ETH</p>
          </span>
          <span class="time">
            <img class="details" src="images/icon-clock.svg" alt="clock icon" />
            <p>3 days left</p>
          </span>
        </div>

        <hr />
        <div class="creator">
          <img class="avatar" src="images/image-avatar.png" alt="avatar" />
          Creation of&nbsp
          <span class="name">Jules Wyvern</span>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="attribution">
        Challenge by&nbsp
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by&nbsp <a href="#">Darren Blount</a>.
      </div>
    </div>
  </body>
</html>
