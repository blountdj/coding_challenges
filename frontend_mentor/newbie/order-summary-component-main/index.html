<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="curve"></div>
      <div class="item">
        <img class="img-hero" src="images/illustration-hero.svg" alt="hero" />
        <div class="section">
          <h1>Order Summary</h1>
          <p class="desc">
            You can now listen to millions of songs,<br />
            audiobooks, and podcasts on any device <br />anywhere you like!
          </p>
          <div class="plan">
            <img
              class="icon-music"
              src="images/icon-music.svg"
              alt="music icon"
            />
            <div>
              <h3>Annual Plan</h3>
              <span class="price">$59.99/year</span>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="proceed">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Darren Blount</a>.
    </div>
  </body>
</html>
