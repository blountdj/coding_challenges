<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="main">
      <img class="background-top" src="images/bg-pattern-top.svg"></img>
      <img class="background-bottom" src="images/bg-pattern-bottom.svg"></img>
      <div class="component">
        <img class="pattern-top" src="images/bg-pattern-card.svg"></img>
        <div class="bottom">
          <img class="profile" src="images/image-victor.jpg" alt="victor crest" />
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
          <hr />
          <div class="stats">
            <h1 class="stats-stat">80K</h1>
            <h1 class="stats-stat">803K</h1>
            <h1 class="stats-stat">1.4K</h1>
            <p class="stats-stat">Followers</p>
            <p class="stats-stat">Likes</p>
            <p class="stats-stat">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Darren Blount</a>.
    </div>
  </body>
</html>
